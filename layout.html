<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Grade Calculator</title>
    <style>
        span {
            position: absolute;
            left: 250px;
        }
        strong.labels{
            margin-left: 25px;
        }
    </style>
</head>
<body style="background-color:rgba(155, 127, 49, 0.5);">
    <div class="container border w-75 mt-4 bg-white" id="form-area">
        <h2 class="text-center p-3">Weighted GPA Calculator</h2>
        <hr>
        <p style="font-size: 22px;" class="text-center"><strong>Term Grades</strong></p>
        <div class="card p-3 w-75 mx-auto">
            <form action="logic.js" method="POST" id="grade-form">
                <h2 class="bg-dark text-white p-2">General Information</h2>
                <hr>
                <input type="text" id="name" placeholder="Name" class="form-control w-50 ml-3">
                <br>
                <input type="text" id="rollno" placeholder="Roll No" class="form-control w-50 ml-3">
                <br>
                <input type="number" id="totalMarks" placeholder="Total Marks" class="form-control w-25 ml-3">
                <hr>
                <table class="table">
                    <tr class="bg-warning">
                        <th>Subject</th>
                        <th>Credits</th>
                        <th>Points/Marks</th>
                    </tr>
                    <tr>
                        <td width="60%"><input type="text" class="form-control" name="Subject1" placeholder="Subject name here..."></td>
                        <td width="20%">
                            <select class="custom-select" name="Subject1Credits">
                                <option selected hidden>------</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </td>
                        <td width="20%"><input type="number" class="form-control" name="Subject1Points"></td>
                    </tr>
                    <tr>
                        <td width="60%"><input type="text" class="form-control" name="Subject2" placeholder="Subject name here..."></td>
                        <td width="20%">
                            <select class="custom-select" name="Subject2Credits">
                                <option selected hidden>------</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </td>
                        <td width="20%"><input type="number" class="form-control" name="Subject2Points"></td>
                    </tr>
                    <tr>
                        <td width="60%"><input type="text" class="form-control" name="Subject3" placeholder="Subject name here..."></td>
                        <td width="20%">
                            <select class="custom-select" name="Subject3Credits">
                                <option selected hidden>------</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </td>
                        <td width="20%"><input type="number" class="form-control" name="Subject3Points"></td>
                    </tr>
                    <tr>
                        <td width="60%"><input type="text" class="form-control" name="Subject4" placeholder="Subject name here..."></td>
                        <td width="20%">
                            <select class="custom-select" name="Subject4Credits">
                                <option selected hidden>------</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </td>
                        <td width="20%"><input type="number" class="form-control" name="Subject4Points"></td>
                    </tr>
                    <tr>
                        <td width="60%"><input type="text" class="form-control" name="Subject5" placeholder="Subject name here..."></td>
                        <td width="20%">
                            <select class="custom-select" name="Subject5Credits">
                                <option selected hidden>------</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                            </select>
                        </td>
                        <td width="20%"><input type="number" class="form-control" name="Subject5Points"></td>
                    </tr>
                </table>
                <button class="btn btn-sm btn-primary float-right" id="addButton">+ add more</button>
                <br><br>
                <hr>
                <input type="submit" value="Calculate Grades" class="btn btn-success w-25" id="calculateGPA">
            </form>
        </div>
        <br>
    </div>

    <div style="display: none;" class="container" style="margin-top: 120px;" id="result-area">
        <div class="card w-50 mx-auto">
            <div class="card-header bg-warning text-center" style="font-size: 25px;">Results</div>
            <div class="card-body">
                <strong class="labels">Name:</strong> <span id="student-name"></span><br><hr>
                <strong class="labels">RollNo:</strong> <span id="student-roll"></span><br><hr>
                <strong class="labels">Total Marks:</strong> <span id="total-marks"></span><br><hr>
                <strong class="labels">Obtained Marks:</strong> <span id="marks-obtained"></span><hr>
                <strong class="labels">Average Marks:</strong> <span id="average-marks"></span><hr>
                <strong class="labels">Percentage Marks:</strong> <span id="percentage-marks"></span><hr>
                <strong class="labels">GPA:</strong> <span id="student-gpa"></span><br><br>
            </div>
            <div class="card-footer bg-dark">
                <button class="btn btn-sm btn-primary" id="back-btn">&blacktriangleleft; Back to home</button>
            </div>
        </div>
    </div>
    <div style="height: 50px;"></div>
    <script src="addingRows.js"></script>
    <script src="logic.js"></script>
</body>
</html>
